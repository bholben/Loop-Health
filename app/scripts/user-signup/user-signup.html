
<div class="col s12 m8 offset-m2 l6 offset-l3">
  <div class="card-panel">
    <div class="row valign-wrapper">

      <form ng-submit="signup(user)" class="col s12">

        <h5>Create an account</h5>

        <div class="row">
          <div class="input-field col s12">
            <input ng-model="user.email" id="email" type="email" class="validate">
            <label class="active" for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input ng-model="user.password" id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input ng-model="user.password_confirmation" id="cPassword" type="password" class="validate">
            <label for="cPassword">Confirm Password</label>
          </div>
        </div>

        <div class="row">
          <div class="pink-text col s12">
            {{ error }}
          </div>
        </div>

        <div class="row">
          <div class="col s12">
            <span class="register-text">Have an account? <a href="#/signin">Sign in here.</a></span>
            <button class="right btn waves-effect waves-light" type="submit" name="action">Sign In
              <i class="mdi-content-send right"></i>
            </button>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
