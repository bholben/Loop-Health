
<div class="container center-col">
  <!-- <h1 class="body-title">Settings</h1> -->

  <form ng-submit="signup(user)" class="auth-signup col s12">

  <h4>My Address</h4>

    <div class="row">
      <div class="input-field col s12">
        <input ng-model="user.addr1" id="addr1" type="text" class="validate">
        <label ng-class="{active: user.addr1}" for="addr1">Address</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="user.city" id="city" type="text" class="validate">
        <label ng-class="{active: user.city}" for="city">City</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="user.state" id="state" type="text" class="validate">
        <label ng-class="{active: user.state}" for="state">State</label>
      </div>
    </div>
    <div class="row">
      <div ng-show="error" class="card-panel">
        <span class="pink-text text">{{ error }}</span>
      </div>
    </div>

<!--     <div class="row">
      <div class="col s12">
        <button ng-click="addAddress(user)" class="right btn waves-effect waves-light" type="submit" name="action">
          <i class="mdi-content-add left"></i>Add / Edit My Address
        </button>
      </div>
    </div> -->

    <h4>My Resumes</h4>

    <div class="row">
      <div class="view-content">
        <div class="collection resumes">
          <a ng-repeat="resume in user.resumes" ng-click="deleteResume($index)" class="collection-item">{{ resume.name }}<i class="mdi-content-clear right"></i></a>
        </div>
      </div>
    </div>

    <div class="right file-field input-field" style="margin-bottom: 30px;">
      <div class="col s12">
        <input class="file-path validate" type="text">
        <div class="btn file-upload"><i class="mdi-file-cloud-upload left"></i>
          <span style="font-size: 12px;">Upload Resume</span>
          <input type="file">
        </div>
      </div>
    </div>

    <hr style="clear: both; margin-bottom: 40px;">

    <div class="row">
      <div class="col s12">
        <button ng-click="signOut()" class="right btn waves-effect waves-light" name="action">Sign Out
          <i class="mdi-action-exit-to-app right"></i>
        </button>
      </div>
    </div>

  </form>

</div>
