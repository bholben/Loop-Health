
<div class="container center-col">

  <h1 class="body-title">Create an account</h1>

  <form ng-submit="signup(user)" class="auth-signup col s12">
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="user.email" id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="user.password" id="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="user.password_confirmation" id="cPassword" type="password" class="validate">
        <label for="cPassword">Confirm Password</label>
      </div>
    </div>

    <div ng-show="error" class="card-panel">
      <span class="pink-text text">{{ error }}</span>
    </div>

    <div class="row">
      <div class="col s12">
        <button class="right btn waves-effect waves-light" type="submit" name="action">Sign Up
          <i class="mdi-content-send right"></i>
        </button>
      </div>
    </div>

  </form>

</div>
