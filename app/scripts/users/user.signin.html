
<div class="image"></div>

<div class="container center-col">

  <!-- <h1 class="body-title">Signin</h1> -->

  <form ng-submit="signIn(user)" class="auth col s12">
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="user.email" id="email" type="text" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="user.password" id="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>

    <div ng-show="error" class="card-panel">
      <span class="pink-text text">{{ error }}</span>
    </div>

    <div class="row">
      <div class="col s12">
        <span class="register-text">Don't have an account? <a href="#/signup">Register here.</a></span>
        <button class="right btn waves-effect waves-light" type="submit" name="action">Sign In
          <i class="mdi-content-send right"></i>
        </button>
      </div>
    </div>

    <div class="row">
    </div>

  </form>

</div>
