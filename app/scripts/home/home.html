
<div class="activity" ng-repeat="visit in visits">
  <div class="timestamp">
    <p class="date">{{ visit.time | date }}</p>
    <p class="time">{{ visit.time | date:'shortTime' }}</p>
  </div>
  <div class="wrapper">
    <div class="card-n-content with-notes {{ visit.colorDept }}">
      <div class="circleLarge">
        <div class="circleSmall {{ visit.colorDept }}Dark"></div>
      </div>
      <div class="img-pad">
        <img ng-src="images/{{ visit.imageName }}.jpg" class="circle responsive-img">
      </div>
      <div class="info">
        <div class="blue-grey-text">{{ visit.name }}</div>
        <div class="blue-grey-text">{{ visit.title }}</div>
        <div class="blue-grey-text">{{ visit.role }}</div>
      </div>
      <div class="blue-grey-text department">{{ visit.department }}</div>
      <div class="questions {{ visit.colorDept }}Light">
        <h5>Questions</h5>
        <div class="add-button">add</div>

        <form>
          <p ng-repeat="question in visit.questions">
            <input type="checkbox" class="filled-in" id="item{{ question.id }}" ng-checked="{{ question.completed }}">
            <label for="item{{ question.id }}">{{ question.question }}</label>
          </p>
        </form>

      </div>
      <div class="triangle {{ visit.colorDept }}"></div>
    </div>
  </div>
</div>
