<!doctype html>
<html ng-app="app" ng-controller="App">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Loop</title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/materialize/bin/materialize.css" />
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body>

    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <div class="row">
            <div class="col s12 m10 offset-m1 nav-container">
              <!-- <a href="#" class="brand-logo grey-text text-lighten-3">Loop</a> -->
              <div class="loop-logo">
                <a href="#/" class="brand-logo"><i class="icon-loop-logo"></i></a>
              </div>
              <a href="#/" data-activates="side-menu" class="button-collapse"><i class="mdi-navigation-menu"></i></a>

              <ul class="right hide-on-med-and-down top-menu">
                <li ng-show="signedIn" ng-click="toggleUserMenu()"><a href="#/profile" class="dropdown-button">
                <img ng-src="images/Stephanie.jpg" class="avatar left circle">
                Stephanie Mullane<i class="mdi-navigation-arrow-drop-down right"></i></a></li>
              </ul>

              <div class="progressbar">
                <div class="user-icons">
                  <span class="fa fa-user"></span><span class="fa fa-user-md"></span>
                </div>
                <div class="progress-bars">
                  <div class="bar bar1"></div>
                  <div class="bar bar2"></div>
                  <div class="bar bar3"></div>
                  <div class="bar bar4"></div>
                  <div class="bar bar5"></div>
                </div>
              </div>

              <div class="user">
                <ul class="user-menu blue-grey-text" ng-show="showUserMenu">
                  <li ng-click="open('profile')">Profile</li>
                  <li ng-click="signOut()">Sign Out</li>
                </ul>
              </div>

              <ul class="side-nav" id="side-menu" ng-show="signedIn">
                <li><a href="#/profile">Profile</a></li>
                <li ng-click="signOut()"><a href="#!">Sign Out</a></li>
              </ul>

            </div>
          </div>
        </div>
      </nav>
    </div>

    <section class="body row" ng-view></section>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/lodash/lodash.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="../bower_components/materialize/bin/materialize.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/common/cookies.js"></script>
    <script src="scripts/common/crud.js"></script>
    <script src="scripts/common/crypto_md5.js"></script>
    <script src="scripts/common/global_controller.js"></script>
    <script src="scripts/common/gravatar.js"></script>
    <script src="scripts/common/lodash.js"></script>
    <script src="scripts/common/paths.js"></script>
    <script src="scripts/common/route_watchers.js"></script>
    <script src="scripts/common/routes.js"></script>
    <script src="scripts/common/server.js"></script>
    <script src="scripts/common/user_auth.js"></script>

    <script src="scripts/user-signup/user-signup.js"></script>
    <script src="scripts/user-signin/user-signin.js"></script>
    <script src="scripts/user-profile/user-profile.js"></script>
    <script src="scripts/home/home.js"></script>
    <script src="scripts/home/home.factory.js"></script>
    <!-- endbuild -->

  </body>
</html>
