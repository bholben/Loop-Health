<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>HealthCheck</title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body class="indigo lighten-5">

    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <div class="row">
            <div class="col s12 m10 offset-m1 nav-container">
              <a href="#" class="brand-logo grey-text text-lighten-3">Health<span class="grey-text text-lighten-1">Check</span></a>
              <a href="#" data-activates="side-menu" class="button-collapse"><i class="mdi-navigation-menu"></i></a>

              <ul id="user-menu" class="dropdown-content">
                <li><a href="#/profile">Profile</a></li>
                <li ng-click="signOut()"><a href="#!">Sign Out</a></li>
                <li class="divider"></li>
                <li><a href="#!">Temp</a></li>
              </ul>

              <ul class="right hide-on-med-and-down top-menu">
                <li ng-class="{active: isActive('component1')}"><a href="#/component1">Component1</a></li>
                <li ng-class="{active: isActive('component2')}"><a href="#/component2">Component2</a></li>
                <li ng-class="{active: isActive('settings')}"><a href="#/settings" class="dropdown-button" data-activates="user-menu"><i class="mdi-social-person left"></i>Bob Holben<i class="mdi-navigation-arrow-drop-down right"></i></a></li>
              </ul>

              <ul class="side-nav" id="side-menu">
                <li ng-class="{active: isActive('component1')}"><a href="#/component1">Component1</a></li>
                <li ng-class="{active: isActive('component2')}"><a href="#/component2">Component2</a></li>
                <li ng-class="{active: isActive('profile')}"><a href="#/profile">Profile</a></li>
                <li ng-click="signOut()"><a href="#!">Sign Out</a></li>
              </ul>

            </div>
          </div>
        </div>
      </nav>
    </div>

    <section class="body row" ng-view></section>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/materialize/dist/js/materialize.js"></script>
    <script src="../bower_components/lodash/lodash.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/common/cookies.js"></script>
    <script src="scripts/common/crud.js"></script>
    <script src="scripts/common/lodash.js"></script>
    <script src="scripts/common/paths.js"></script>
    <script src="scripts/common/route_watchers.js"></script>
    <script src="scripts/common/routes.js"></script>
    <script src="scripts/common/server.js"></script>
    <script src="scripts/common/user_auth.js"></script>

    <script src="scripts/users/users.js"></script>
    <script src="scripts/users/users.factory.js"></script>
    <script src="scripts/component1/component1.js"></script>
    <!-- endbuild -->

  </body>
</html>
